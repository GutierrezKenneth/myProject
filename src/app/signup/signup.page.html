<ion-content [fullscreen]="true">
  <h1>Create Account!</h1>
  <h3>Sign up to get start</h3>
  <div class="div-info">

    <ion-input placeholder="First Name:" type="Name" [(ngModel)]="fName"  (ionFocus)="onfNameFocus()"></ion-input>
    <ion-text class="error" color="danger" *ngIf="fNameTouched"><b>Please enter your name</b></ion-text>

    <ion-input placeholder="Last Name:" type="Name" [(ngModel)]="lName" (ionFocus)="onlNameFocus()"></ion-input>
    <ion-text class="error" color="danger" *ngIf="lNameTouched"><b>Please enter you last name</b></ion-text>

    <ion-input placeholder="Number:" type="Number" [(ngModel)]="pNumber" (ionFocus)="onpNumberFocus()"></ion-input>
    <ion-text class="error" color="danger" *ngIf="pNumberTouched"><b>Please enter your phone number</b></ion-text>
      
    <ion-input placeholder="Username:" [(ngModel)]="username" (ionFocus)="onUsernameFocus()"></ion-input>
    <ion-text class="error" color="danger" *ngIf="usernameTouched"><b>Please enter username</b></ion-text>

    <ion-input placeholder="Password:" type="Password"[(ngModel)]="password" (ionFocus)="onPasswordFocus()"></ion-input>
    <ion-text class="error" color="danger" *ngIf="passwordTouched"><b>Please enter password 8 - 16 letter</b></ion-text>

    <ion-input placeholder="Confirm Password:" type="Password"[(ngModel)]="confirmPassword" (ionFocus)="onConfirmPasswordFocus()"></ion-input>
    <ion-text class="error" color="danger" *ngIf="confirmPasswordTouched"><b>Please enter the same password</b></ion-text>
    
    <ion-button class="loginbtn"  (click)="signUp()">Sign Up</ion-button>
    <ion-button class="signupbtn" (click)="logIn()">Log In</ion-button> 
  </div>
</ion-content>
