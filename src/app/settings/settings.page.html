

  <ion-content>

    <ion-tabs>
      <ion-router-outlet></ion-router-outlet>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click) = "main()" tab="home">
          <ion-icon name="home"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button (click) = "profile()" tab="profile">
          <ion-icon name="person"></ion-icon>
          Profile
        </ion-tab-button>
        <ion-tab-button tab="settings">
          <ion-icon name="settings"></ion-icon>
          Settings
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

    <ion-list>
      <ion-item>
        <ion-icon name="finger-print-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;     &nbsp;Biometrics Log in</ion-label>
        <ion-toggle [(ngModel)] = "isBiometricsEnabled" (ionChange) = "change()"></ion-toggle>
    </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;     &nbsp;Log out</ion-label>
      </ion-item>
  </ion-list>
  </ion-content>
